<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=css/styles.css>
    <title>freeCodeCamp survey form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
        <main>
            <form id="survey-form" action="survey-form" method="post">
                <fieldset class="camp1">
                    <label id="name-label" for="name">Name</label>
                    <input id="name" "type="text" placeholder="Enter your name" required></input>
                    <label id="email-label" for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your Email" required></input>
                    <label id="number-label" for="number">Age</label>
                    <input id="number" type="number" placeholder="Age (Optional)" pattern="[12-120]+" min="13" max="120"></input>
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown" name="role">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="fullTimeJob">Full Time job</option>
                        <option value="fullTimeLearner">Full Time Learner</option>
                        <option value="notToSay">Prefer not to say</option>
                        <option>  Other</option>
                    </select>
                </fieldset>
                <fieldset class="camp2">
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label><input class="radioInline" type="radio" name="recommend" value="definitely" checked></input> Definitely</label>
                    <label><input id="radioInline" type="radio" name="recommend" value="maybe"></input> Maybe</label>
                    <label><input id="radioInline" type="radio" name="recommend" value="notSure"></input> Not Sure</label>
                    
                </fieldset>
                <fieldset class="camp3">
                    <legend>What is your favorite feature of freeCodeCamp?</legend>
                    <select id="dropdownFeature" name="feature">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </fieldset>
                <fieldset class="camp4">
                    <legend>What would you like to see improved? (Check all that apply)</legend>
                    <label><input type="checkbox" name="improved" value="frontEnd"> Front-end Project</input></label>
                    <label><input type="checkbox" name="improved" value="backEnd"></input> Back-end Projects</label>
                    <label><input type="checkbox" name="improved" value="dataVisualization"></input> Data Visualization</label>
                    <label><input type="checkbox" name="improved" value="challenges"></input> Challenges</label>
                    <label><input type="checkbox" name="improved" value="openSourceCommunity"> Open Source Community</input></label>
                    <label><input type="checkbox" name="improved" value="gitter"></input> Gitter help rooms</label>
                    <label><input type="checkbox" name="improved" value="videos"></input> Videos</label>
                    <label><input type="checkbox" name="improved" value="cityMeetups"> City Meetups</input></label>
                    <label><input type="checkbox" name="improved" value="wiki"> Wiki</input></label>
                    <label><input type="checkbox" name="improved" value="forum"></input> Forum</label>
                    <label><input type="checkbox" name="improved" value="additionalCourses"> Additional Courses</input></label>
                </fieldset>
                <fieldset class="textArea" class="camp5">
                    <legend>Any comments or suggestions?</legend>
                    <textarea name="textArea" placeholder="Enter your comment here..."></textarea>
                </fieldset>
                <input class="buttomSubmit" id="submit" type="submit"></input>
            </form>
        </main>
    <footer>
        <fieldset>
            <label class="labelsFooter">Learned in <a href="https://www.freecodecamp.org/learn/" target="_blank">freeCodeCamp</a></label>
            <label class="labelsFfooter">Made by <a href="https://github.com/BrazAC" target="_blank">Braz Amorim</a></labe>
        </fieldset>
    </footer>
</body>
</html>
