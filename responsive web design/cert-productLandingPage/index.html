<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="header">
        <img width="100px" id="header-img" alt="site-logo" src="https://img.freepik.com/free-vector/hand-drawn-acaiteria-logo-template_23-2149862143.jpg?w=740&t=st=1704216963~exp=1704217563~hmac=d290f762f2bfd5884d0fdffbb913c447a7aa746ec0787dc3f866a50cdf4d2d3d">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#about">About</a></li>
                <li><a class="nav-link" href="#menu">Menu</a></li>
                <li><a class="nav-link" href="#partnership">Partnership</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <div id="about">
            <video id="video" width="640" height="360" controls>
                <source type="video/webm" src="https://www.shutterstock.com/shutterstock/videos/1080529607/preview/stock-footage-stirring-tropical-acai-bowl-with-a-spoon-shot-on-red.webm">
                Your browser do not support the video element.
            </video>
            <h2>Açai Store, making delicious moments</h2>
            <p>Order açai with us, for you, for your home, for your businnes.</p>
        </div>
        <div id="menu">
            <div id="menu-açaiWithStranberrys">
                <p>Açai with stranberrys</p>
                <img width="100px" alt="Açai with stranberrys" src="https://www.auau.com.br/image/cache/data/up_system/product-13756/acai-03-650x650.jpg">
                <div class="select1 menuSelectButton">SELECT</div>
            </div>
            <div id="menu-açaiWithCupuaçu">
                <p>Açai with cupuaçu</p>
                <img width="100px" alt="Açai with cupuaçu" src="https://media-cdn.tripadvisor.com/media/photo-s/17/31/55/01/acai-cupuacu.jpg">
                <div class="select2 menuSelectButton">SELECT</div>
            </div>
            <div id="menu-açaiWithHoney">
                <p>Açai with honey</p>
                <img width="100px" alt="Açai with honey" src="https://s3-sa-east-1.amazonaws.com/loja2/3cc36009243b9f5b5579cfe0de75d209.jpg">
                <div class="select3 menuSelectButton">SELECT</div>
            </div>
        </div>
        <div id="partnership">
            <h2>Partnership</h2>
            <p>Want make a partnership? Send your e-mail to us.</p>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <input id="email" placeholder="Enter a email" type="email" name="email"></input>
                <input id="submit" type="submit" ></input>
            </form> 
        </div>
        <footer id="footer">
            <p>Made by <a href="https://github.com/BrazAC" target="_blank">BrazAC</a></p>
        </footer> 
    </main>
</body>
</html>
